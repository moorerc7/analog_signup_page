<!DOCTYPE html>
<html>

<head>
	<title>Sign Up | AnalogSea</title>
	<meta charset="utf-8" name="description" content="HTML forms exersice for Thinkful's course.">

	<!-- Seo Goodies -->

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<main>
		<img src="assets/images/logo.png" class="logo" alt="AnalogSea logo">

		<form class="signup_form" action="/signup/" method="post">
			<fieldset name="contact_info">
				<legend>Sign Up</legend>
					<label for="email">Email</label>
						<input placeholder="foo@bar.com" type="email" name="email" id="email">
					<label for="password">Password</label>
						<input placeholder="1234passw0rd" type="password" name="password" id="password">
					<button type="submit">Sign Up</button>
			</fieldset>
			
			<p>
				<a href="/forgot-password/new">Forgot password?</a>
			</p>
		</form>
		
		<div class="footer">
			<p>
				Already have an account? <a href="/login">Log In</a>
			</p>
		</div>

	</main>
</body>
</html>
